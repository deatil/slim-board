<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>登录</title>
    <style>
    .login-captcha {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="box">
        登录
        
        <a href="{{ url_for('board.auth-register') }}">
            注册账号
        </a>

        <hr />

        <form method="post">
            账号:<br>
            <input type="text" 
                name="username"
                id="username" >
            <br>
            
            密码:<br>
            <input type="password" 
                name="password"
                id="password">
            <br>
            
            <label>
                <input type="checkbox" 
                    name="rememberme" 
                    class="form-check-input" 
                    id="rememberme">保持登录
            </label>
            <br>
            
            验证码:<br>
            <input type="text" 
                name="captcha"
                id="captcha">
            <br>
            
            <img src="{{ url_for('board.auth-captcha') }}" 
                data-src="{{ url_for('board.auth-captcha') }}" 
                title="刷新验证码"
                class="login-captcha js-captcha-refresh"/>
            <br>
            
            <button type="button" class="layui-btn js-login-button">登录</button>
        </form> 

    </div>
    <script src='{{ board_assets("js/jquery-3.4.1.min.js") }}' type="text/javascript"></script>
    <script src='{{ board_assets("js/layer/layer.js") }}' type="text/javascript"></script>
    <script type="text/javascript">
    (function($) {
        "use strict";
        
        // 刷新验证码
        $(".js-captcha-refresh").click(function(e) {
            e.stopPropagation;
            e.preventDefault;
            
            var url = $(this).data("src") + "?t=" + Math.random();
            $(this).attr("src", url);
        });
        
        // 登录
        $(".js-login-button").click(function(e) {
            e.stopPropagation;
            e.preventDefault;

            var username = $("#username").val();
            var password = $("#password").val();
            var captcha = $("#captcha").val();
            var rememberme = $("#rememberme").is(":checked") ? 1 : 0;

            var url = "{{ url_for('board.auth-login-check') }}";
            $.post(url, {
                username: username,
                password: password,
                captcha: captcha,
                rememberme: rememberme,
            }, function(data) {
                if (data.code == 0) {
                    layer.msg("登录成功");
                    
                    setTimeout(function() {
                        window.location.href = "{{ url_for('board.index') }}";
                    }, 1500);
                } else {
                    layer.msg(data.msg);
                }
            }).fail(function (xhr, status, info) {
                layer.msg("请求失败");
            });
        });
    })(jQuery);
    </script>

</body>
</html>

{% extends "board/timi/common/base.html" %}

{% block title %}发布话题{% endblock %}

{% block content %}
<div class="topic-create-title">
    发布话题
</div>

<div class="topic-create-content">
    <form method="post" class="topic-form">
        分类:<br>
        <select class="form-control" 
            id="board_id"
            name="board_id" 
        >
            {% for board in boards %}
                <option value="{{ board.id }}">{{ board.name }}</option>
            {% endfor %}
        </select>
        <br>
        
        标题:<br>
        <input type="text" 
            name="title"
            placeholder="话题标题" 
            id="title" >
        <br>
        
        内容:<br>
        <div id="standalone-container">
            <div id="editor-container"></div>
        </div>
        <textarea name="content" id="topic-content" style="display: none;"></textarea>
        <br>
        <br>
        
        <button type="button" class="layui-btn js-save-button">添加</button>
    </form> 
</div>

{% endblock %}

{% block head %}
<link rel="stylesheet" href='{{ board_assets("js/highlight/styles/monokai-sublime.min.css") }}' />
<link rel="stylesheet" href='{{ board_assets("js/katex/katex.min.css") }}' />
<link rel="stylesheet" href='{{ board_assets("js/quill/quill.snow.css") }}' />
<style>
body > #standalone-container {
    margin: 50px auto;
    max-width: 720px;
}
#editor-container {
    height: 250px;
}
</style>
{% endblock %}

{% block script %}
<script src='{{ board_assets("js/jquery-3.4.1.min.js") }}' type="text/javascript"></script>
<script src='{{ board_assets("js/layer/layer.js") }}' type="text/javascript"></script>
<script src='{{ board_assets("js/highlight/highlight.min.js") }}'></script>
<script src='{{ board_assets("js/katex/katex.min.js") }}'></script>
<script src='{{ board_assets("js/quill/quill.min.js") }}'></script>
<script>
$(function() {
    // 保存
    $(".js-save-button").click(function(e) {
        e.stopPropagation;
        e.preventDefault;

        var data = $(".topic-form").serialize();

        var url = "{{ url_for('board.topic-create-save') }}";
        $.post(url, data, function(data) {
            if (data.code == 0) {
                layer.msg("添加话题成功");
                
                setTimeout(function() {
                    window.location.href = "{{ url_for('board.index') }}";
                }, 1500);
            } else {
                layer.msg(data.msg);
            }
        }).fail(function (xhr, status, info) {
            layer.msg("请求失败");
        });
    });
    
    var toolbarOptions = [
      ['bold', 'italic', 'underline', 'strike'],
      ['blockquote', 'code-block'],
      ['link', 'image', 'video', 'formula'],

      [{ 'header': 1 }, { 'header': 2 }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'script': 'sub'}, { 'script': 'super' }],
      [{ 'indent': '-1'}, { 'indent': '+1' }],
      [{ 'direction': 'rtl' }],

      [{ 'size': ['small', false, 'large', 'huge'] }],
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

      [{ 'color': [] }, { 'background': [] }],
      [{ 'font': [] }],
      [{ 'align': [] }],

      ['clean']
    ];
    var quill = new Quill('#editor-container', {
        modules: {
            formula: true,
            syntax: true,
            toolbar: toolbarOptions
        },
        placeholder: '话题内容',
        theme: 'snow'
    });
    quill.on('text-change', function(delta, oldDelta, source) {
        var data = $(".ql-editor").html();
        $("#topic-content").html(data);
    });
    
    var showImageUI = function(value) {
      var thiz = this;
      
      if (value) {
       layer.prompt({
            title : '请输入链接地址',
            btn:['确认', '取消'],
            area:['230px','50px']
        }, function(text, index) {
            try {
                thiz.quill.format('image', text);
            } catch{}
            
            layer.close(index);
        });
      } else {
        this.quill.format('image', false);
      }
    }
    var toolbar = quill.getModule('toolbar');
    toolbar.addHandler('image', showImageUI);
    
});
</script>
{% endblock %}
